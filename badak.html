<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hewan Langka, Warisan Kita!</title>
  <style>
    body {
      background-color: #00c2e0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      color: white;
      margin: 0;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #00c2e0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #intro h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 12px 30px;
      background-color: white;
      color: #00c2e0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #startBtn:hover {
      background-color: #d8f5f9;
    }

    .content-box {
      margin-top: 20px;
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    img {
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <h1>Selamat Datang di Web Edukasi!</h1>
    <button id="startBtn">Mulai</button>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1>Hewan Langka, <br>Warisan Kita!</h1>
    <img src="badak.png" alt="Badak Bercula Satu">

    <button onclick="showContent('cerita')">Siapakah Aku?</button>
    <button onclick="showContent('tentang')">Dari Mana Asalku?</button>
    <button onclick="showContent('fakta')">Fakta Badak Bercula Satu!</button>

    <div class="content-box" id="content-box">
      <div id="content-text"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="sound" src="sound.mp3"></audio>

  <script>
    const sound = document.getElementById("sound");

    document.getElementById("startBtn").addEventListener("click", function () {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      sound.play();
    });

    function showContent(type) {
      const contentBox = document.getElementById("content-box");
      const contentText = document.getElementById("content-text");

      if (type === "fakta") {
        sound.pause(); // üîá Stop audio saat buka video YouTube
      }

      const content = {
        cerita: `
            <p><strong>Akulah Badak Jawa</strong>, penjaga rimba yang gagah dari ujung barat Pulau Jawa. Tubuhku besar dan kokoh, dengan kulit tebal bak zirah alami, dan satu cula kecil yang menjadi ciri khasku. Aku adalah salah satu makhluk paling langka di dunia.</p>
            <p>Aku hidup menyendiri di hutan-hutan lebat Taman Nasional Ujung Kulon. Makananku adalah daun, ranting, dan buah-buahan yang jatuh dari pohon. Meski tenang dan pemalu, aku adalah simbol kekuatan alam yang tak tergantikan.</p>
            <p>Kini, jumlahku hanya tersisa puluhan. Habitatku menyusut, dan ancaman terus datang. Tapi aku dilindungi, dijaga, dan dicintai‚Äîagar generasi mendatang masih bisa mengenalku, bukan hanya lewat cerita.</p>
            <p><strong>Akulah harta karun terakhir dari hutan tropis ‚Äî Badak Jawa. ü¶èüåø</strong></p>
        `,
        tentang: `
            <p><strong>Aku berasal dari Pulau Jawa</strong>, tepatnya tinggal di hutan hujan tropis dataran rendah di bagian paling barat pulau ini:</p>
            <ul>
            <li><strong>Taman Nasional Ujung Kulon (Banten)</strong> ‚Äì satu-satunya tempat di dunia yang masih menjadi rumahku.</li>
            <li>Dulu, aku juga pernah ditemukan di daerah seperti <strong>Taman Nasional Meru Betiri</strong> dan beberapa wilayah lain di Asia Tenggara, tapi kini, hanya Ujung Kulon-lah harapanku bertahan hidup.</li>
            </ul>
        `,
        fakta: `<iframe src="https://www.youtube.com/embed/JFY-m1bYlvM?si=NlSo9sUttTVVUQUH" allowfullscreen></iframe>`
      };

      contentText.innerHTML = content[type];
      contentBox.style.display = "block";
    }
  </script>

</body>
</html>
